<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Novo Formulário de Pesquisa</h1>
        <p id="description">Obridado por contribuir com este formulário</p>
    </header>
    <form id="survey-form">
<section>
    <div id="entrada">
        <label>Nome</label><br>
        <input type="text" id="name" placeholder="Digite o seu nome"><br>
        <label>Email</label><br>
        <input type="email" id="email" placeholder="Digite o seu email"><br>
        <label id="diminuir">Idade<p>(opcinal)</p></label><br>
        <input type="number" id="number" placeholder="Idade" min="1" max="100000">

    </div><br>

        <div>
            <label>Qual opção melhor descreve sua função atual</label><br>
            <select id="dropdown" >
                <option value="" disabled selected hidden>selecione a função atual</option>
                <option>estudante</option>
                <option>trabalho em tempo integral</option>
                <option>estudo em tempo integral</option>
                <option>prefiro não dizer</option>
                <option>outros</option>
            </select>
        </div><br>


<div id="ajustar">
    <label>Você recomendaria freeCodeCamp a um amigo?</label><br>
        <label><input type="radio" name="recomenda" value="definitivamente">Definitivamente</label><br>
        <label><input type="radio" name="recomenda" value="talvez">Talvez</label><br>
        <label><input type="radio" name="recomenda" value="ntc">Não tenho certeza</label>
   
</div><br>

<div class="organizar">
    <label>O que você gostaria de ver melhorado? (Marque todas as opções aplicáveis)</label><br>
    <label><input type="checkbox" name="opcao" id="melhorar" value="caixa">Projetos front-end</label>
    <label><input type="checkbox" name="opcao" id="melhorar" value="caixa">Projetos back-end</label>
    <label><input type="checkbox" name="opcao" id="melhorar" value="caixa">Visualização de dados</label>
    <label><input type="checkbox" name="opcao" id="melhorar" value="caixa">Desafios</label>
    <label><input type="checkbox" name="opcao" id="melhorar" value="caixa">Comunidade de código aberto</label>
    <label ><input type="checkbox" name="opcao" id="melhorar" value="caixa">Videos</label>
    
</div><br>

<div>
    <label>Algum comentário ou sugestão?<br>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="insira seu comentário aqui..."></textarea>
    </label>
</div>

<button id="submit">enviar</button>
</section>
</form>
    
</body>
</html>
